<!DOCTYPE html>
<html>

<head>
    <style>
        #content {
            display: flex;
            width: 1000px;
        }
        #content div {
            flex-basis: 320px;
            border: 3px solid rgba(0, 0, 0, 0.2);
        }
        .box {
            flex-shrink: 1;
        }

        .test1 {
            flex-shrink: 2;
        }
        .test2 {
            flex-shrink: 3;    
        }
        .test3 {
            flex-shrink: 4;    
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="box" style="background-color:red;">A</div>
        <div class="box" style="background-color:lightblue;">B</div>
        <div class="test1" style="background-color:yellow;">C</div>
        <div class="test2" style="background-color:brown;">D</div>
        <div class="test3" style="background-color:lightgreen;">E</div>
    </div>
</body>
</html>
